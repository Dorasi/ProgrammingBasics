<meta charset="utf-8">
<script>
	var n=0;
	var a = prompt("Зимой и летом одним цветом?");
	if (a == 'ёлка') {
		alert("Верно :)");
		n++;
	} else alert("Неверно :(");

	a = prompt("Кто его раздевает, тот слёзы проливает?");
	if (a == 'лук') {
		alert("Верно :)");
		n++;
	} else alert("Неверно :(");

	alert("Верных ответов: " + n);
</script>
