<meta charset="utf-8">
<script>
	alert('Начало');
	 var Sum = parseInt(prompt('Введи сумму вклада:'));
	 var Per = parseInt(prompt('Процентная ставка, % :'));
	 var X = parseInt(prompt('Введи срок вклада, лет:'));

	 for(var n = 1; n <= X; n++){
	 	Sum = Sum + (Sum * Per / 100);
	 	alert('Прошло ' + n + '  лет, сумма на счету ' + Sum);
	 }
</script>
