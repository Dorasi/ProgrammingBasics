<meta charset="utf-8">
<script>
	var arr = [];
	var rounds = 1000;
	//var zeros = 0;
	var i;
	var max = 0;
	var n = 0, x = 0;

	for( i = 0; i < rounds; i++){
		n = Math.round(Math.random()*36);
		if (n != 0){
			n = (n%2) *2 - 1;
		}
		arr.push(n);
	}
	alert(arr);

	for(i = 0; i < arr.length; i++){
		if (arr[i] < 0){
			x++;
			//alert('x ' + i + " = " + x);
			if (x >= max){
				max = x;
				//alert('max ' + i + " = " + max);
			}
		}
		else x = 0;

	}
	
	alert('Максимальное количество красных подряд: ' + max);

</script>
