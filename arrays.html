<meta charset="utf-8">
<script>
	var arr = [];
	var rounds = 100;
	var zeros = 0;
	var i;

	for( i = 0; i<= rounds; i++){
		n = Math.round(Math.random()*36);
		if (n != 0){
			n = (n%2) *2 - 1;
		}
		arr.push(n);
	}
	alert(arr);

	for(i = 0; i < arr.length; i++){
		if(arr[i] == 0){
			zeros++;
		}
	}

	alert('Частота выпадения зеро: ' + zeros/arr.length*100 + '%');
</script>
